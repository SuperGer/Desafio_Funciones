<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4 colores</title>
</head>
<body>

  <div id="d1" style="width: 200px; height: 200px; background-color: blue;"></div>
  <div id="d2" style="width: 200px; height: 200px; background-color: red;"></div>
  <div id="d3" style="width: 200px; height: 200px; background-color: green;"></div>
  <div id="d4" style="width: 200px; height: 200px; background-color: yellow;"></div>


  <div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black; margin-top: 10px;"></div>

  <script>

    function negrita(event) {
      event.target.style.backgroundColor = 'black';
    }

    const d1 = document.getElementById('d1');
    const d2 = document.getElementById('d2');
    const d3 = document.getElementById('d3');
    const d4 = document.getElementById('d4');

    d1.addEventListener('click', negrita);
    d2.addEventListener('click', negrita);
    d3.addEventListener('click', negrita);
    d4.addEventListener('click', negrita);


    let colorGlobal = '';  

    const keyDiv = document.getElementById('key');

    function crearDivColor(color) {
      const nuevo = document.createElement('div');
      nuevo.style.width = '200px';
      nuevo.style.height = '200px';
      nuevo.style.backgroundColor = color;
      document.body.appendChild(nuevo);
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === 'a') {     
        colorGlobal = 'pink';
        keyDiv.style.backgroundColor = colorGlobal;
      } else if (event.key === 's') { 
        colorGlobal = 'orange';
        keyDiv.style.backgroundColor = colorGlobal;
      } else if (event.key === 'd') { 
        colorGlobal = 'lightblue';
        keyDiv.style.backgroundColor = colorGlobal;


      } else if (event.key === 'q') { 
        colorGlobal = 'purple';
        crearDivColor(colorGlobal);
      } else if (event.key === 'w') {
        colorGlobal = 'gray';
        crearDivColor(colorGlobal);
      } else if (event.key === 'e') { 
        colorGlobal = 'brown';
        crearDivColor(colorGlobal);
      }
    });
  </script>
</body>
</html>
